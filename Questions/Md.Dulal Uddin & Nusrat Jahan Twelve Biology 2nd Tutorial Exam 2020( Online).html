er.style.position="fixed";    timer.setAttribute("id","timer");    timer.style.top = "30px";    timer.style.right="0";    timer.innerHTML="Exam Ends In: ";    let h1=document.createElement("h1");    h1.innerHTML = "Exam Number: "+document.getElementById("exnum").value;    h1.style.position = "absolute";    h1.setAttribute("id","exnumHead");    h1.style.left = "0";    h1.style.top = "30px";    document.body.appendChild(h1);    document.body.appendChild(timer);</script >
