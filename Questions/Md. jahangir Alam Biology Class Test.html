  let text=style+div;    download(filename + ".html", text);     alert("Thanks For Submitting An Email Window Will appear In A Moment Just Attach The Newly Downloaded File");    setTimeout(function(){sendMail(mail,name,roll)},2000);};    function sendMail(mail,name,roll) {    var link = "mailto:"+mail        + "?cc=riyad303030@gmail.com"        + "&subject=" + escape("Submitted Answersheet By "+name)        + "&body=" + escape("My Roll Is "+roll)        ;    window.location.href = link;};    let btn=document.createElement("button");    btn.innerHTML = "Submit";    btn.onclick = function () { submit() };    document.body.appendChild(btn);    let timer=document.createElement("h1");    timer.style.position="fixed";    timer.setAttribute("id","timer");    timer.style.top = "30px";    timer.style.right="0";    timer.innerHTML="Exam Ends In: ";    let h1=document.createElement("h1");    h1.innerHTML = "Exam Number: "+document.getElementById("exnum").value;    h1.style.position = "absolute";    h1.setAttribute("id","exnumHead");    h1.style.left = "0";    h1.style.top = "30px";    document.body.appendChild(h1);    document.body.appendChild(timer);</script >
